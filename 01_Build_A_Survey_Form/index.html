<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Build a survey form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="header-div">
            <h1 id="title">freeCodeCamp Survey Form </h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>    
        </div>
        
        <div class="form-div">
            <form id="survey-form" action="POST">
    
            <label id="name-label" for="name">
                Name
                <input required name="name" id="name" type="text" placeholder="Enter your name" />
            </label>
    
            <label id="email-label" for="email">
                Email
                <input required name="email" id="email" type="email" placeholder="Enter your Email" />
            </label>
    
            <label id="number-label" for="number">
                Age
                <p class="inline secondary">(optional)</p>
                <input name="number" id="number" type="number" min="1" max="120" placeholder="Age" />
            </label>
    
            <label id="dropdown-label" for="dropdown">
                Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="" selected="true" disabled="disabled">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>

            <label>
                Would you recommend freeCodeCamp to a friend?
                <label for="recommendation-def"><input checked value="recommendation-def" name="recommendation" id="recommendation-def" class="inline" type="radio"> Definitely</label>
                <label for="recommendation-maybe"><input value="recommendation-maybe" name="recommendation" id="recommendation-maybe" class="inline" type="radio"> Maybe</label>
                <label for="recommendation-nope"><input value="recommendation-nope" name="recommendation" id="recommendation-nope" class="inline" type="radio"> Not sure</label>
            </label>
    
            <label>
                What would you like to see improved? 
                <p class="inline secondary">(Check all that apply)</p>
                <label for="front-end-cb">
                    <input value="front-end-cb" id="front-end-cb" type="checkbox" class="inline">
                    Front-end projects
                </label>
                <label for="back-end-cb">
                    <input value="back-end-cb" id="back-end-cb" type="checkbox" class="inline">
                    Back-end projects
                </label>
                <label for="data-vis-cb">
                    <input value="data-vis-cb" id="data-vis-cb" type="checkbox" class="inline">
                    Data Visualization
                </label>
                <label for="challenges-cb">
                    <input value="challenges-cb" id="challenges-cb" type="checkbox" class="inline">
                    Challenges
                </label>
                <label for="open-source-cb">
                    <input value="open-source-cb" id="open-source-cb" type="checkbox" class="inline">
                    Open Source Community
                </label>
            </label>

            <label for="suggestions">
                Any comments or suggestions?
                <textarea id="suggestions" name="suggestions" rows="5" cols="60" placeholder="Enter your comment here..."></textarea>
            </label>

            <input type="submit" id="submit" value="Submit">

            </form>
        </div>
    </div>
  </body>
</html>
